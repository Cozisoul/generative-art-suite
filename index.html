<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generative Art Suite</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Inter:wght@400;700&family=Montserrat:wght@400;700;900&family=Oswald:wght@400;700&family=Poppins:wght@400;700;900&family=Raleway:wght@400;700;900&family=Roboto+Mono&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="workspace-container">
    <div class="library-column" id="library-column">
      <div class="column-header">Library</div>
      <div class="library-content">
        <!-- Content for library column, e.g., generator list -->
        <div class="tool-category-header">Generators</div>
        <ul class="tutorial-list" id="generator-list"></ul>
      </div>
      <div class="column-footer"></div>
    </div>
    <div class="main-controls">
      <button id="toggle-library-btn" class="control-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-sidebar"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="3" x2="9" y2="21"></line></svg>
      </button>
    </div>
    <div class="canvas-column">
      <div class="column-header">Canvas</div>
      <div id="canvas-wrapper"></div>
      <div class="column-footer canvas-footer">
        <span id="artboard-size"></span>
        <span id="export-status"></span>
      </div>
    </div>
    <div class="toolkit-column">
      <div class="column-header">Toolkit</div>
      <div class="toolkit-content" id="ui-container">
        <!-- UI controls will be appended here by JS -->
      </div>
      <div class="column-footer"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
